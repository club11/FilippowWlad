<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Прогноз погоды (wheather forecast)</title>
</head>
<body>
    <table align="center" width="700" height="100" border="5"> 
        <caption>Прогноз погоды </caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <td align="center"><strong>Минск</strong></td>
            <td>-5<sup>&deg;</sup></td>
            <td>+5<sup>&deg;</sup></td>
            <td rowspan="2">+2<sup>&deg;</sup></td>
            <td>-10<sup>&deg;</sup></td>
        </tr>
         <tr>
            <td align="center"><strong>Брест</strong></td>
            <td>0<sup>&deg;</sup></td>
            <td>+9<sup>&deg;</sup></td>
            <td>-4<sup>&deg;</sup></td>
        </tr>

    </table>
</body>
</html>
